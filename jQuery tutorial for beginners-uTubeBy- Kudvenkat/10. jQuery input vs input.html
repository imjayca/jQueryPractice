<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10. jQuery input vs input</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$('input[type="checkbox"]').each(function() {
			alert($(this).val());
		});
	});
	</script>
</head>

<body>
	First Name: <input type="text" value="John"> <br><br>
	Last Name: <input type="text" value="Major"> <br><br>
	
	Gender:
	<input type="radio" name="gender" checked="checked" value="Male" =""> Male
	<input type="radio" name="gender" value="Female"> Female <br><br>
	
	Skills:
	<input type="checkbox" name="skills" checked="checked" value="JavaScript"> JavaScript
	<input type="checkbox" name="skills" value="jQuery" =""> jQuery
	<input type="checkbox" name="skills" value="C#"> C# <br><br>

	Country:
	<select>
		<option selected="selected" value="USA">USA</option> 
		<option value="India">India</option> 
		<option value="UK">UK</option> 
		<option value="BD">BD</option> 
	</select> <br><br>

	Summary: <br>
	<textarea>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius iure, dignissimos adipisci suscipit hic incidunt repellat porro veniam alias officiis. Labore, accusamus, accusantium. Corrupti praesentium blanditiis eos minima, labore ex!
	</textarea> <br><br>

	<input type="submit" value="submit">

</body>
</html>
