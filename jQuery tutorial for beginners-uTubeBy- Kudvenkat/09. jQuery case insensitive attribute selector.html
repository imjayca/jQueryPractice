<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09. jQuery case insensitive attribute selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<script>
	$(document).ready(function() {
		// $('div[title]').filter(function() {
		// 	return $(this).attr('title').toLowerCase()=='divtitle';
		// }).css('border', '1px solid red');


		$('div[title]')

		.css('border', '2px solid red');


	});
	</script>

</head>
<body>
	<div title="DivTitle">
        DIV 1
    </div>
    <br />
    <div title="DIVTITLE">
        DIV 2
    </div>
    <br />
    <div title="divtitle">
        DIV 3
    </div>
</body>
</html>
