<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06. jQuery class selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script>
	$(document).ready(function() {
		$('.small.big').css('border', '1px solid red');

	});
	</script>

</head>
<body>
	<div class="small big">
        DIV 1
    </div>

    <br />

    <div class="small">
        DIV 2
    </div>

</body>
</html>
